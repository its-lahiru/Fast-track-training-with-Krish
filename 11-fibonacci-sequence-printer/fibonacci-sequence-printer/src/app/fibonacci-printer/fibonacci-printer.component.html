<div class="container">
    <div class="row">
        <h2>Fibonacci Sequence Checker</h2>
    </div>

    <div class="row">
        <div class="col-6">
            <input class="form-control" type="number" [(ngModel)]="inputValue" placeholder="Enter a number">
        </div>
        <div class="col-4">
            <a class="btn btn-primary" (click)="getFibonacciSequence()">Check</a>
        </div>
    </div>
    <br>
    <div class="row">
        <h5>{{message}}</h5>
        <h5 *ngIf="isFibonacci">{{fiboSequence}}</h5>
    </div>
</div>
