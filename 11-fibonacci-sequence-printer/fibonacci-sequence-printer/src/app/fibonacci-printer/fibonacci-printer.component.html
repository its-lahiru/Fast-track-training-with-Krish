<div class="container">
    <h2>Fibonacci Sequence Generator</h2>
    <div class="col-6">
        <input class="form-control" type="text" [(ngModel)]="requiredFiboLevel" placeholder="Enter a number">
    </div>
    <div class="col-4">
        <a class="btn btn-primary" (click)="getFibonacciSequence()">Calculate</a>
    </div>
    <br>
    <h3>{{fibSequence}}</h3>
</div>
