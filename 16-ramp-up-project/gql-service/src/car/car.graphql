type Query {
    getAllCarsFilteredAsc(first: Int!, offset: Int!, orderBy: String!, carModel: String!): CardataConn!
    getAllCars: [Car]
    getACar(id: Int!): Car
}

type Mutation {
    updateCar(
        id: Int!, 
        firstName: String,
        lastName: String,
        email: String,
        carMake: String,
        carModel: String,
        vin: String
    ): Car
    deleteCar(id: Int!): Car
}

type Car {
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
    carMake: String!
    carModel: String!
    vin: String!
    manufacturedDate: String!
    ageOfVehicle: Int!
}

type CardataConn {
    nodes: [Car!]!
    totalCount: Int!
}
