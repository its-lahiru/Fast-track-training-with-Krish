type Query {
    getAllCarsFilteredAsc(first: Int!, offset: Int!, orderBy: String!, car_model: String!): CardataConn!
    getAllCars: [Car]
}

type Mutation {
    updateCar: Car
    deleteCar: ID!
}

type Car {
    id: ID!
    first_name: String!
    last_name: String!
    email: String!
    car_make: String!
    car_model: String!
    vin: String!
    manufactured_date: String!
    age_of_vehicle: Int!
}

type CardataConn {
    nodes: [Car!]!
    totalCount: Int!
}
