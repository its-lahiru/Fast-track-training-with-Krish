<h3>Create Pet</h3>
<form [formGroup]="petRegisterForm" (submit)="submit()">
    <div class="form-group">
        <label>Pet Name</label>
        <input formControlName="name" type="text" class="form-control" placeholder="name" required>
    </div>
    <div class="form-group">
        <label>Age(Months)</label>
        <input formControlName="age" type="number" class="form-control" placeholder="age" required>
    </div>
    <div class="form-group">
        <label>Weight(Kg)</label>
        <input formControlName="weight" type="number" class="form-control" placeholder="weight" required>
    </div>
    <div class="form-group">
        <button [disabled]="!petRegisterForm.valid" class="btn btn-primary" type="submit">Submit</button>
        <a class="btn btn-success" routerLink="/pets">Back to pets</a>
    </div>
</form>
