<div class="form-row">
    <div class="form-group col-md-6">
        <label>First Word</label>
        <input [(ngModel)]="word1" type="text" class="form-control" required>
    </div>
    <div class="form-group col-md-6">
        <label>Second Word</label>
        <input [(ngModel)]="word2" type="text" class="form-control" required>
    </div>
</div>
<button (click)="checkForAnagrams()" class="btn btn-primary">Check</button>
<br>
<h3>{{message}}</h3>
